<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="sidebar">
        <div class="title">
            <embed src="icons/dashboard.svg" width = 30px; class="icons">
            Dashboard</div>
        <div class="group-one">
            <button>
                <embed src="icons/home.svg" width="25px" class="icons">
                 Home
            </button>
            <button>
                <embed src="icons/profile.svg" width="25px" class="icons">
                Profile
            </button>
            <button>
                <embed src="icons/messages.svg" width="25px" class="icons">
                Messages
            </button>
            <button>
                <embed src="icons/history.svg" width="25px" class="icons">
                History
            </button>
            <button>
                <embed src="icons/tasks.svg" width="25px" class="icons">
                Tasks
            </button>
            <button>
                <embed src="icons/community.svg" width="25px" class="icons">
                Communities
            </button>
        </div>
        <div class="group-two">
            <button>
                <embed src="icons/settings.svg" width="25px" class="icons">
                Settings
            </button>
            <button>
                <embed src="icons/support.svg" width="25px" class="icons">
                Support
            </button>
            <button>
                <embed src="icons/privacy.svg" width="25px" class="icons">
                Privacy
            </button>
        </div>
    </div>
    <div class="header">
        <div class="searchbar">
            <button class="search-button"><embed src="icons/search.svg" width="25px" class="icons"></button>
            <input type="text" name="search-field" id="search-field">
        </div>
        <div class="account">Barry Boneham</div>
        <div class="welcome">
            <img src="img/Designer.jpeg" alt="profile picture" class="profile-picture" width="75px">
            <div class="gretting">
                <div class="hello">Hi there,</div>
                <div class="account-name">Barry Boneham (@BazBone)</div>
            </div>
        </div>
        <div class="project-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content">
        <div class="projects">
            <div class="heading">Your Projects</div>
            <div class="card-container">
                <div class="card">Card 1</div>
                <div class="card">Card 2</div>
                <div class="card">Card 3</div>
                <div class="card">Card 4</div>
                <div class="card">Card 5</div>
                <div class="card">Card 6</div>
            </div>
        </div>
        <div class="annoucements">
            <div class="heading">Annoucements</div>
            <div class="card">Card Annoucements</div>
        </div>
        <div class="trending">
            <div class="heading">Trending</div>
            <div class="card">Card Trending</div>
        </div>
    </div>

</body>

</html>
